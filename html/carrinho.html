<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de compras</title>
  <link rel="shortcut icon" href="../img/petshop.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/carrinho.css">
  <script src="../script/cep.js"></script>
</head>
<body>
  <nav>
    <img id="logo" src="../img/logo.jpg" alt="logo">
    <p id="compraSegura">Compra segura</p>
  </nav>
  
  <h1>Carrinho de compras</h1>
  
  <main>
    <div class="itemCompra">
      <img src="../img/shampoo.png" alt="">
      <p>Shampoo para cães</p>
      <p class="preco">R$10,00</p>
    </div>
    
    <div class="itemCompra">
      <img src="../img/racao.png" alt="">
      <p>Ração premium</p>
      <p class="preco">R$30,00</p>
    </div>
    
    <div class="itemCompra">
      <img src="../img/brinquedo.png" alt="">
      <p>Brinquedo interativo</p>
      <p class="preco">R$15,00</p>
    </div>
    
    <div class="itemCompra">
      <img src="../img/cama.png" alt="">
      <p>Cama Acolchoada</p>
      <p class="preco">R$40,00</p>
    </div>
    
    <div class="itemCompra">
      <img src="../img/kitHigiene.jpg" alt="">
      <p>Kit higiene</p>
      <p class="preco">R$25,00</p>
    </div>
    
    <div class="itemCompra"></div>
    
    <div class="itemCompra"></div>
    
    <div class="itemCompra"></div>

  </main>

  <div id="buscarCep">
    <form action="">
      <input type="text" id="cepInput" placeholder="Digite seu CEP:">
      <input type="submit" id="botao" value="PESQUISAR" onclick="buscarEndereco()">
    </form>
    <div id="endereco">Digite algum CEP</div>
  </div>
  
</body>
</html>
