<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/carrinho.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/petshop.png" type="image/x-icon" />
    <script src="../script/script.js" defer></script>
    <script src="../script/carrinho.js" defer></script>
    <script src="../script/cep.js" defer></script>
    <title>Carrinho de Compras</title>
  </head>

  <body>
    <nav>
      <a href="index.html"
        ><img id="logo" src="../img/logo.jpg" alt="Logo Pet Shop"
      /></a>
      <h1>Carrinho de Compras</h1>
      <a href="index.html"><h1>Voltar para a Loja</h1></a>
      <button
        id="limparCarrinho"
        onclick="cleanCart()"
      >
        Limpar Carrinho
      </button>
    </nav>

    <main>
      <ul id="cart"></ul>
    </main>

    <div id="buscarCep">
      <form action="">
        <input type="text" id="cepInput" placeholder="Digite seu CEP:" />
        <input
          type="submit"
          id="botao"
          value="PESQUISAR"
          onclick="buscarEndereco()"
        />
      </form>
      <div id="endereco">Digite algum CEP</div>
    </div>
  </body>
</html>
